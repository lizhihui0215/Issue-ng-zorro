<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="background:#fff">
    <div class="logo">
      Camile
    </div>
    <ul nz-menu  [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item>
        <span title><i class="anticon anticon-appstore"></i><span class="nav-text">首页</span></span>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-database"></i><span class="nav-text">我的运维</span></span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/pages/mine-maintenance/mine-customer" routerLinkActive="active">我的客户</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-setting"></i><span class="nav-text">机器管理</span></span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/pages/device-management/net-device-management" routerLinkActive="active">我的联网设备</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-setting"></i><span class="nav-text">基础信息运维</span></span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/pages/base-info-maintenance/device-price-rule-management" routerLinkActive="active">设备价格规则模版</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/pages/base-info-maintenance/device-type-management" routerLinkActive="active">设备类型维护</a>
          </li>

        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <i style="float: right" class="anticon anticon-logout" ></i>
    </nz-header>
    <nz-content >

      <div style="background: #fff; min-height: 500px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
